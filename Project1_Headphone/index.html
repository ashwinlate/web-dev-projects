<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Headphone</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><img src="/Images/logo.png" alt="logo"></li>
            <li>Blog</li>
            <li>Calm Playlist</li>
            <li>Join Calm</li>
        </ul>
    </nav>

    <!-- main wrapper -->
    <main>
        <!-- Left side wrapper -->
        <div class="left-wrapper">
            <h1>Be Focus and Productive</h1>
            <p>Not just an ordinary headphones. It's designed for meditation.</p>
            <button>Learn more</button>
        </div>

        <!-- Right side wrapper -->
        <div class="right-wrapper">
            
            <!-- Upper image -->
            <div class="upper-image">
                <img src="/Images/img1.png" alt="Image_1">
                <img src="/Images/img2.png" alt="Image_2">
            </div>

            <!-- Lower image -->
            <div class="lower-image">
                <img src="/Images/img3.png" alt="Image_3">
            </div>
        </div>
    </main>

</body>

</html>
